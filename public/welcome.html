<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script>
    // token verification
    let access_token = localStorage.getItem('access_token');
    let username = localStorage.getItem('username');
    if (access_token && username) {
        $('.logout').html('LOGOUT');
        $('.greeting').html(`HELLO, ${username}`);
        $('.greeting').css({ 'background-color': 'lightgray', 'color': 'black', 'border-radius': '2px', 'padding': '1px 5px 8px 5px', 'font-weight': 'bold' })
    } else {
        $('.logout').html('LOGIN');
        // alert('Please Login, my friend!')
        Swal.fire({
            title: 'Please Login, my friend!',
            text: "You won't regret this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Let\'s Login!'
        }).then((result) => {
            location.href = '/login.html'
        })

    }

    // Logout
    $('.logout').click(function () {
        let access_token = localStorage.getItem('access_token');
        if (access_token) {
            localStorage.removeItem('access_token');
            localStorage.removeItem('username');
            location.href = '/logout.html';
        } else {
            location.href = '/login.html'
        }
    })
</script>

</html>
