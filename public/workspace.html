<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<link rel="stylesheet" href="./expand effect/expando.css">
<link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="main_nav">
            <div class='left_nav'>
                <img class='logo' width=105px height=100px src="img/bp_white.png" alt="Boarder Playground Logo">
                <div class='page_title'>WORKSPACE</div>
            </div>
            <ul class='right_nav'>
                <a href="/welcome.html">HOME</a>
                <a href="/dashboard.html">DASHBOARD</a>
                <a href="#" class="logout">LOGIN/OUT</a>
                <a href="#" class="greeting"></a>
            </ul>
        </div>
    </header>

    <section class='section' id='print'>
        <!-- <button class='add_btn hvr-grow' onclick='add_postit()'>+</button> -->
        <!-- Toolbar -->
        <div class="expando js-expando">
            <div class="expando__inner js-expando-inner">
                <div class="expando__inner-inverter js-expando-inner-inverter">
                    <div class="expando__content js-content">
                        <ul class="expando__content-list">
                            <li><img src='./img/idea.png' width=40px height=40px></li>
                            <li><img src='./img/cowork.png' width=40px height=40px></li>
                            <li><img src='./img/export.png' width=40px height=40px onclick='screenshot();'
                                    id='print_btn'>
                            </li>
                            <li><img src='./img/template.png' width=40px height=40px></li>
                            <li onclick="add_postit()"><img src='./img/plus.png' width=40px height=40px></li>
                        </ul>
                        <button class="expando__close js-expando-collapse-btn">X</button>
                    </div>
                    <button class="expando__btn js-expando-expand-btn">
                        <img src='./img/settings.png'>
                    </button>
                </div>
            </div>
        </div>

        <div class='workspace' id='dragspace'>
            <!-- <aside class='postit' draggable="true" id="dragme">Hello!</aside> -->
            <aside class='postit' draggable="true" id="dragme">Hello!
                <span class='postit_color'>COLOR :
                    <div class='color_block'></div>
                    <div class='color_block'></div>
                    <div class='color_block'></div>
                </span>
            </aside>
        </div>
    </section>

    <footer>
        <div class='footer'>
            <!-- <img class='logo' width=105px height=100px src="img/bp_white.png" alt="Boarder Playground Logo"> -->
            <div class='copyright'>Copyright Â© 2020 Boarder Playground All Rights Reserved</div>
        </div>
    </footer>

    <script src="./expand effect/expando.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
    <script src='./js/workspace.js'></script>
    <script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
</body>
