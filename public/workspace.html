    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>

    <header>
        <div class="main_nav">
            <div class='left_nav'>
                <img class='logo' width=83px height=80px src="img/bp_white.png" alt="Boarder Playground Logo">
                <div class='page_title' id='workspace_title'>WORKSPACE</div>
            </div>
            <ul class='right_nav'>
                <a href="/welcome.html" id="home">HOME</a>
                <a href="/dashboard.html" id='dashboard'>DASHBOARD</a>
                <a href="/logout.html" class="logout" id='login'>LOGIN/OUT</a>
                <a class="greeting"></a>
            </ul>
        </div>
    </header>

    <section class='section' id='print'>
        <!-- Toolbar -->
        <div class="expando js-expando">
            <div class="expando__inner js-expando-inner">
                <div class="expando__inner-inverter js-expando-inner-inverter">
                    <div class="expando__content js-content">
                        <ul class="expando__content-list" width=100px height=280px>
                            <!-- <li><img src='./img/idea.png' width=30px height=30px></li> -->
                            <li class='addPostit'><img src='./img/plus.png' width=30px height=30px></li>
                            <li class='cowork'>
                                <img class='cowork' src='./img/cowork.png' width=30px height=30px>
                            </li>
                            <li><img src='./img/export.png' width=30px height=30px onclick='screenshot();'
                                    id='print_btn'>
                            </li>
                            <li><img src='./img/template.png' width=30px height=30px></li>
                        </ul>
                        <button class="expando__close js-expando-collapse-btn" id='close'>X</button>
                    </div>
                    <button class="expando__btn js-expando-expand-btn" id='setting_btn'>
                        <img src='./img/settings.png'>
                    </button>
                </div>
            </div>
        </div>

        <!-- Workspace -->
        <div class='workspace' id='dragspace'>
            <div class='alertArea'>
                <div class='saveStatus'></div>
                <!-- <div class='statusMessage'></div> -->
                <div class="dropdown">
                    <div class='dropShow'>
                        <img class='dropImg' src='./img/group.png'></img>
                        <div class='dropNumber'></div>
                    </div>
                    <div class="dropdown_content"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class='footer'>
            <div class='copyright'>Copyright Â© 2020 Boarder Playground All Rights Reserved</div>
        </div>
    </footer>
</body>
