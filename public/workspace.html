<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <!-- Font library -->
    <link href='http://fonts.googleapis.com/css?family=Reenie+Beanie:regular' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;700&family=Space+Mono&display=swap"
        rel="stylesheet">
    <!-- jQuery library -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <!-- Jquery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./expand effect/expando.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/workspace.css">
    <link rel="stylesheet" href="./css/postit.css">
    <link rel="stylesheet" href="./css/alert.css">
</head>


<body>
    <header>
        <div class="main_nav">
            <div class='left_nav'>
                <img class='logo' src="img/BP_fav.png" alt="Boarder Playground Logo"
                    onclick="location.href='./dashboard.html'">
                <div class='break'></div>
                <div id='workspace_title'></div>
            </div>
            <ul class='right_nav'>
                <div class='saveStatus'></div>
                <div class="dropdown">
                    <div class='dropShow'>
                        <img class='dropImg' src='./img/group.png'></img>
                        <div class='dropNumber'></div>
                    </div>
                    <div class="dropdown_content"></div>
                </div>
                <!-- <div class='statusMessage'></div> -->
                <a class="greeting"></a>

            </ul>
            <div class='break_header'></div>
        </div>
    </header>

    <section class='section' id='print'>
        <!-- Toolbar -->
        <ul class="toolbar" width=100px height=280px>
            <!-- <li><img src='./img/idea.png' width=30px height=30px></li> -->
            <li class='addPostit toolbar_item'><img class='icon' src='./img/plus.png'>
            </li>
            <li class='cowork toolbar_item'>
                <img class='icon cowork' src='./img/cowork.png'>
            </li>
            <li class='toolbar_item'><img class='icon' src='./img/download.png' onclick='screenshot();' id='print_btn'>
            </li>
            <li class='toolbar_item'><img class='icon' src='./img/template.png'></li>
        </ul>
        <!-- Workspace -->
        <div class='workspace' id='dragspace'></div>
    </section>
</body>


<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"
    integrity="sha256-Jvh9+A4HNbbWsWl1Dw7kAzNsU3y8elGIjLnUSUNMtLg=" crossorigin="anonymous"></script>
<script src='./js/alert.js'></script>
<script src='./js/workspace.js'></script>
<!-- <script src="./expand effect/expando.js"></script> -->
<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
<script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>


</html>
